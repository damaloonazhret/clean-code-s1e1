<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <figure class="header-logo">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <figcaption>
          <h1 class="header-link">
            <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
            </a>
          </h1>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="add-item">
        <h4 class="add-item-title">
          <label for="new-task">Add Item</label>
        </h4>
        <div class="add-item-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3>Todo</h3>
        <ul class="items" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="task text-input" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3>Completed</h3>
        <ul class="items" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
