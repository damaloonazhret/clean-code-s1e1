<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label for="new-task">Add Item</label>
        <div class="add-item-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="task text" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
